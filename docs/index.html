<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ELECTRIC Work</title>
  <link rel="apple-touch-icon" sizes="57x57" href="assets/images/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/images/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/images/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/images/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/images/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/images/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/images/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/images/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/images/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icons/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo-icon.png" />

  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/owl.carousel.min.css" rel="stylesheet">
  <link href="assets/css/owl.theme.default.min.css" rel="stylesheet">
  <link href="assets/css/animate.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker.register("sw.js").then(function(registration) {
            // Registration was successful
            console.log("ServiceWorker registration successful with scope: ", registration.scope);
          },
          function(err) {
            // registration failed :(
            console.log("ServiceWorker registration failed: ", err);
          });
      });
    }
  </script>
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/underscore-min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/wow.min.js"></script>
</head>

<body>
  <script id="template" type="text/template">
    <div class="main">
				<header class="bg-img header">
					<nav class="navbar navbar-default navbar-ubutia">
						<div class="container">
							<div class="navigation-bar">
								<div class="row">
									<div class="col-xs-8">
										<div class="logo">
											<a href=""><span class="ubutia-icon"><%= logo %></span></a>
										</div>
									</div>
									<div class="col-xs-4 text-right">
										<div class="menu m">
											<a href="#"><span class="fas fa-bars"></a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="menu-item" class="menu-item hide-menu">
							<div class="container">
								<ul>
									<%
									if (typeof  menu !== "undefined") {
									_.each(menu,function(item,key,list){
									%>
									<a href="<%= key %>"><li><%= item %></li></a>
									<%
									});
									};
									%>
								</ul>
							</div>
						</div>
					</nav>
					<div class="container">
						<div class="row">
							<div class="intro-box">
								<div class="intro">
								<%
								if (typeof  title !== "undefined") {
								%>
									<h1 class="wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms"><%= title %></h1>
								<%
								};
								%>
								<%
								if (typeof  title_text !== "undefined") {
								%>
									<p class="wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms"><%= title_text %></p>
								<%
								};
								%>
									<a class="btn ubutia-btn wow bounceIn" data-wow-duration="500ms" data-wow-delay="500ms" href="#contact"><%= contact_btn_text %></a>
								</div>
							</div>
						</div>
					</div>
				</header>
				<section id="about" class="about section">
					<div class="container">
						<div class="row">
							<div class="col-sm-8 col-sm-offset-2">
								<h2 class="title wow fadeInUp" data-wow-duration="300ms" data-wow-delay="400ms"><%= about %></h2>
								<p class="wow fadeInUp" data-wow-duration="400ms" data-wow-delay="500ms"><%= about_text %></p>
								<div class="heading wow fadeInUp" data-wow-duration="400ms" data-wow-delay="500ms">
									<img src="assets/images/signature.png">
									<span><%= about_span %></span>
								</div>
							</div>
						</div>
					</div>
				</section>
				<section id="services"class="purpose section">
					<div class="container">
						<h2 class="title wow fadeInUp" data-wow-duration="300ms" data-wow-delay="400ms"><%= services %></h2>
						<div class="row">
							<%
							_.each(service_list,function(item,key){
							%>
							<div class="col-sm-4">
								<div class="ubutia-card wow fadeInLeft" data-wow-duration="300ms" data-wow-delay="<%= key*500 %>ms">
									<div class="ubutia-card-header">
										<div class="card-icon">
                      <img  aria-hidden="true" class="img-responsive" src="assets/images/<%= item.service_icon %>">
										</div>
									</div>
									<div class="ubutia-card-content">
										<h3><%= item.service_title %></h3>
										<p><%= item.service_text %></p>
									</div>
								</div>
							</div>
							<%
							});
							%>
						</div>
					</div>
				</section>
				<section id="expertise" class="expert wow fadeInLeft" data-wow-duration="300ms" data-wow-delay="400ms">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-6 bg-img">
								<div></div>
							</div>
							<div class="col-sm-5 section">
								<h2 class="title"><%= expertise %></h2>
								<div id="expert-slider" class="owl-carousel owl-theme">
									<%
									_.each(expertise_list,function(item){
									%>
									<div class="item">
									<p><%= item %></p>
									</div>
									<%
									});
									%>
								</div>
							</div>
						</div>
					</div>
				</section>
				<section class="ubutia-quote section bg-img">
					<div class="container">
						<div class="row wow fadeInUp" data-wow-duration="200ms" data-wow-delay="300ms">
							<div class="col-sm-12">
								<img class="quote" src="assets/images/quote.png">
							   <p><%= quote %></p>
							   <p class="author"><%= author %></p>
							   <img src="assets/images/mouse.png">
							</div>
						</div>
					</div>
				</section>
				<section id="workstation" class="work section wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
					<div class="container">
						<h2 class="title"><%= workstation %></h2>
						<div id="workstation-slider" class="owl-carousel owl-theme">
							<%
							_.each(workstation_list,function(item){
							%>
							<div class="item">
								<div class="ubutia-card">
									<div class="ubutia-card-header">
										<img class="img-responsive" src="assets/images/<%= item.workstation_icon %>">
									</div>
									<div class="ubutia-card-content">
										<h3><%= item.workstation_title %></h3>
										<p><%= item.workstation_text %></p>
									</div>
								</div>
							</div>
							<%
							});
							%>
						</div>
					</div>
				</section>
				<section class="subscribe section bg-img">
					<div class="container">
						<div class="row">
							<div class="col-sm-12">
								<p class="wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms"><%= subscribe %></p>
								<form class="form-inline" action="<%= form %>" method="post">
									<div class="form-group">
										<input name='phone' required="required" type="text" class="form-control wow bounceIn animated" data-wow-duration="500ms" data-wow-delay="500ms" id="user-email" placeholder="<%= placeholder %>">
									</div>
									<button type="submit" class="btn ubutia-btn wow bounceIn animated" data-wow-duration="500ms" data-wow-delay="1000ms"><%= submit_btn %></button>
								</form>
							</div>
						</div>
					</div>
				</section>
				<section id="contact" class="contact section">
					<div class="container">
						<h2 class="title"><%= contact_title %></h2>
						<div class="row">
							<div class="col-sm-4">
								<div class="ubutia-card wow fadeInLeft animated"  data-wow-delay="200ms">
									<div class="ubutia-card-header">
											<span class="fa fa-map-marker-alt" aria-hidden="true"></span>
									</div>
									<div class="ubutia-card-content">
										<h3><%= _.keys(address) %></h3>
										<p><%= _.values(address) %></p>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="ubutia-card wow fadeInLeft animated"  data-wow-delay="700ms">
									<div class="ubutia-card-header">
											<span class="fa fa-phone" aria-hidden="true"></span>
									</div>
									<div class="ubutia-card-content">
										<h3><%= _.keys(phone) %></h3>
                    <%
                    _.each(phone[ _.keys(phone)],function(item){
                    %>
										<p><%= item %></p>
                    <%
                    });
                    %>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="ubutia-card wow fadeInLeft animated"  data-wow-delay="1200ms">
									<div class="ubutia-card-header">
											<span class="fa fa-paper-plane" aria-hidden="true"></span>
									</div>
									<div class="ubutia-card-content">
										<h3><%= _.keys(mail) %></h3>
										<p><%= _.values(mail) %></p>
									</div>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="social-icons">
									<ul>
										<a href="<%= map_link %>"><li><span class="fas fa-map-marker-alt"></span></li></a>
										<a href="viber://add?number=%2B38<%= phone[ _.keys(phone)][0] %>"><li><span class="fab fa-viber"></span></li></a>
										<a href="mailto:<%= _.values(mail) %>"><li><span class="far fa-envelope"></span></li></a>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</section>
				<footer class="footer">
					<div class="container">
						<div class="row">
							<div class="col-sm-12">
								<p class="wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">Design <font class="logo-icon"></font> by <a href="https://www.freshdesignweb.com/">freshDesignweb</a></p>
							</div>
						</div>
					</div>
				</footer>
			</div>
		</script>
  <div id="result">
    <div>
</body>

</html>
